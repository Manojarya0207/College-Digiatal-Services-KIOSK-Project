<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College KIOSK Home</title>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #003366;
      padding: 15px;
      color: white;
      position: relative;
    }

    .header img {
      position: absolute;
      left: 20px;
      height: 60px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      width: 100%;
      text-align: center;
    }

    .welcome {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #003366;
    }

    .center-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    .center-box input {
      width: 300px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #003366;
      border-radius: 5px;
      text-align: center;
    }

    .bottom-button {
      text-align: right;
      margin-bottom: 40px;
      margin-right: 20px;
    }

    .bottom-button button {
      padding: 12px 30px;
      font-size: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-button button:hover {
      background-color: #0055aa;
    }

    .user-details-table {
      margin-top: 40px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }

    .user-details-table th,
    .user-details-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .user-details-table th {
      background-color: #003366;
      color: white;
      text-align: left;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .action-buttons button {
      margin: 0 10px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background-color: #0055aa;
    }

    /* Dropdown */
    .dropdown-container {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    select {
      padding: 12px;
      font-size: 18px;
      border: 2px solid #003366;
      border-radius: 5px;
      width: 300px;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="College Logo" />
    <h1>Govt. Tool Room and Training Centre - Magadi</h1>
  </div>

  <!-- Welcome -->
  <div class="welcome">Welcome to College Digital Services KIOSK</div>

  <!-- Input -->
  <div class="center-box">
    <input type="text" id="registerNumber" placeholder="Enter Register Number" />
  </div>

  <!-- Back Button on Right -->
  <div class="bottom-button">
    <button onclick="showUserDetails()">
      <i class="fa-solid fa-arrow-right-to-bracket"></i> ENTER
    </button>
  </div>

  <!-- DETAILS SECTION -->
  <div id="userDetailsSection" style="display: none; text-align: center;">

    <!-- BACK BUTTON -->
    <div style="text-align: left; margin-left: 20px;">
      <button onclick="goBack()" style="background-color:#444;">
        <i class="fa-solid fa-arrow-left"></i> Back
      </button>
    </div>

    <table class="user-details-table">
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>Email</th>
      </tr>
      <tr>
        <td id="userName">John Doe</td>
        <td id="userCourse">B.Tech Mechanical</td>
        <td id="userYear">3rd Year</td>
        <td id="userEmail">john.doe@example.com</td>
      </tr>
    </table>

    <!-- ACTION BUTTONS -->
    <div class="action-buttons">
      <button onclick="payFee()">
        <i class="fa-solid fa-credit-card"></i> Pay Fee
      </button>

      <button onclick="showDropdown()">
        <i class="fa-solid fa-file-lines"></i> Generate Document
      </button>
    </div>
  </div>

  <!-- DROPDOWN -->
  <div class="dropdown-container" id="dropdownBox">
    <select id="docSelect">
      <option value="">-- Select Document --</option>
      <option value="study">Study Certificate</option>
      <option value="marks">Marks Card</option>
    </select>

    <button id="downloadBtn" onclick="generatePDF()">
      <i class="fa-solid fa-file-pdf"></i> Download PDF
    </button>
  </div>

  <script>
    const usersData = [
      {
        registerNumber: "123456",
        name: "John Doe",
        course: "B.Tech Mechanical",
        year: "3rd Year",
        email: "john.doe@example.com"
      }
    ];

    function showUserDetails() {
      const reg = document.getElementById("registerNumber").value.trim();
      const user = usersData.find(u => u.registerNumber === reg);

      if (!user) return alert("Register Number not found!");

      document.getElementById("userName").innerText = user.name;
      document.getElementById("userCourse").innerText = user.course;
      document.getElementById("userYear").innerText = user.year;
      document.getElementById("userEmail").innerText = user.email;

      document.getElementById("userDetailsSection").style.display = "block";
      document.querySelector(".center-box").style.display = "none";
      document.querySelector(".bottom-button").style.display = "none";
    }

    function goBack() {
      document.getElementById("userDetailsSection").style.display = "none";
      document.querySelector(".center-box").style.display = "flex";
      document.querySelector(".bottom-button").style.display = "block";
      document.getElementById("dropdownBox").style.display = "none";
    }

    function payFee() {
      alert("Redirecting to Fee Payment Page...");
    }

    function showDropdown() {
      document.getElementById("dropdownBox").style.display = "block";
      document.getElementById("downloadBtn").style.display = "block";
    }

    function generatePDF() {
      const type = document.getElementById("docSelect").value;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("userName").innerText;
      const course = document.getElementById("userCourse").innerText;
      const year = document.getElementById("userYear").innerText;

      if (type === "study") {
        doc.setFontSize(22);
        doc.text("Study Certificate", 105, 20, { align: "center" });

        doc.setFontSize(12);
        doc.text(`This is to certify that ${name}, studying in ${course}, ${year},`, 20, 50);
        doc.text(`is a bonafide student of our institution.`, 20, 60);

        doc.save(`${name}_Study_Certificate.pdf`);
      }

      if (type === "marks") {
        doc.setFontSize(22);
        doc.text("Marks Card", 105, 20, { align: "center" });

        doc.text(`Name: ${name}`, 20, 50);
        doc.text(`Course: ${course}`, 20, 60);
        doc.text(`Year: ${year}`, 20, 70);

        let y = 100;
        const subjects = [
          ["Mathematics", "89"],
          ["Physics", "76"],
          ["Workshop", "92"],
          ["English", "84"]
        ];

        subjects.forEach(s => {
          doc.text(`${s[0]} : ${s[1]}`, 20, y);
          y += 10;
        });

        doc.save(`${name}_Marks_Card.pdf`);
      }
    }
  </script>

</body>

</html>
